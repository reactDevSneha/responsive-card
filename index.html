<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!--=============== CSS ===============-->
   <link rel="stylesheet" href="style.css">

   <title>Sunset Resort</title>
</head>
<body>
   <div class="sunset-container">
      <div class="sunset-card-container">
         <article class="sunset-card-article">
            <img src="images/hotel1.jpg" alt="image" class="sunset-card-img">

            <div class="sunset-card-data">
               <span class="sunset-card-description">Ocean View, Maldives</span>
               <h2 class="sunset-card-title">Sunset Bliss</h2>
               <a href="#" class="sunset-card-button">Discover More</a>
            </div>
         </article>

         <article class="sunset-card-article">
            <img src="images/hotel2.jpg" alt="image" class="sunset-card-img">

            <div class="sunset-card-data">
               <span class="sunset-card-description">Beachfront, Hawaii</span>
               <h2 class="sunset-card-title">Tropical Escape</h2>
               <a href="#" class="sunset-card-button">Discover More</a>
            </div>
         </article>

         <article class="sunset-card-article">
            <img src="images/hotel3.jpg" alt="image" class="sunset-card-img">

            <div class="sunset-card-data">
               <span class="sunset-card-description">Desert Oasis, Dubai</span>
               <h2 class="sunset-card-title">Desert Serenity</h2>
               <a href="#" class="sunset-card-button">Discover More</a>
            </div>
         </article>
      </div>
   </div>
</body>
</html>
